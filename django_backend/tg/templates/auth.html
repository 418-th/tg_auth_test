<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Some Title</title>
</head>
<body>
    {% if user.is_authenticated %}
        <h1> Вы уже авторизованы </h1>
    {% else %}
        <h1> Авторизоваться через Telegram </h1>
        <script async src="https://telegram.org/js/telegram-widget.js?22"
            data-telegram-login="{{bot_name}}"
            data-size="large"
            data-auth-url="{{auth_url}}"
            data-request-access="write">Войти</script>
    {% endif %}
</body>
</html>
